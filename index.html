<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/stylesheet.css"/>
</head>
<body>
    <header>Weather Dashboard</header>
    <div id="bodyOfPage" class="bodyOfPage">
        <div id="columnOfCitiesAndSearch" class="columnOfCitiesAndSearch">
            <div id="searchModule" class="searchModule">
                <h1>Search for a City:</h1>
                <form>
                    <input type="text" id="city" name="city" placeholder="San Diego"/><br>
                </form>
                <button class="button" id="searchButton">Search</button>
            </div>
            <div id="popularCityButtons" class = "popularCityButtons">
                <button id = "austin" class = "cityButtons">Austin</button>
                <button id = "chicago" class = "cityButtons">Chicago</button>
                <button id = "newYork" class = "cityButtons">New York</button>
                <button id = "orlando" class = "cityButtons">Orlando</button>
                <button id = "sanFrancisco" class = "cityButtons">San Francisco</button>
                <button id = "seattle" class = "cityButtons">Seattle</button>
                <button id = "denver" class = "cityButtons">Denver</button>
                <button id = "atlanta" class = "cityButtons">Atlanta</button>
            </div>
        </div>


        <div id="cityAndForecastData" class="cityAndForecastData">
            <div id="selectedCityCurrentWeather" class="selectedCityCurrentWeather">
                <div id="currentCityAndDate">
                    <h2 id="cityAndDate"></h2> <br>
                    <h4 id="temperature">Temperature:</h4>
                    <h4 id="wind">Wind:</h4>
                    <h4 id="humidity">Humidity:</h4>
                    <h4 id="uvIndex" class="uvBox">UV Index: <div id="uvIndexBox" class="uvIndexBox"></div></h4> 
                </div>
            </div>
            <div id="selectedCity5DayForecast">
                <div id ="fiveDayForecast" class="fiveDayForecast"> <!--div that holds the 5 day elements-->
                    <h3>5-Day Forecast:</h3>
                    <div class="miniForecast" id="miniForecast">
                        <h4 id="miniDate" class="miniDate"></h4>
                        <h4 id="miniTemp" class="miniTemp">Temp:</h4>
                        <h4 id ="miniWind" class ="miniWind">Wind:</h4>
                        <h4 id="miniHumidity" class="miniHumidity">Humidity:</h4>
                    </div>
                    <div class="miniForecast" id="miniForecast">
                        <h4 id="miniDate" class="miniDate"></h4>
                        <h4 id="miniTemp" class="miniTemp">Temp:</h4>
                        <h4 id ="miniWind" class ="miniWind">Wind:</h4>
                        <h4 id="miniHumidity" class="miniHumidity">Humidity:</h4>
                    </div>
                    <div class="miniForecast" id="miniForecast">
                        <h4 id="miniDate" class="miniDate"></h4>
                        <h4 id="miniTemp" class="miniTemp">Temp:</h4>
                        <h4 id ="miniWind" class ="miniWind">Wind:</h4>
                        <h4 id="miniHumidity" class="miniHumidity">Humidity:</h4>
                    </div>
                    <div class="miniForecast" id="miniForecast">
                        <h4 id="miniDate" class="miniDate"></h4>
                        <h4 id="miniTemp" class="miniTemp">Temp:</h4>
                        <h4 id ="miniWind" class ="miniWind">Wind:</h4>
                        <h4 id="miniHumidity" class="miniHumidity">Humidity:</h4>
                    </div>
                    <div class="miniForecast" id="miniForecast">
                        <h4 id="miniDate" class="miniDate"></h4>
                        <h4 id="miniTemp" class="miniTemp">Temp:</h4>
                        <h4 id ="miniWind" class ="miniWind">Wind:</h4>
                        <h4 id="miniHumidity" class="miniHumidity">Humidity:</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
