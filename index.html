<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/stylesheet.css"/>
</head>
<body>
    <header>Weather Dashboard</header>
    <div id="bodyOfPage" class="bodyOfPage">
        <div id="columnOfCitiesAndSearch" class="columnOfCitiesAndSearch">
            <div id="searchModule" class="searchModule">
                <h1>Search for a City:</h1>
                <form>
                    <input type="text" id="city" name="city" placeholder="San Diego"/><br>
                </form>
                <button class="button" id="searchButton">Search</button>
            </div>
            <div id="popularCityButtons" class = "popularCityButtons">
                <button id = "austin" class = "cityButtons">Austin</button>
                <button id = "chicago" class = "cityButtons">Chicago</button>
                <button id = "newYork" class = "cityButtons">New York</button>
                <button id = "orlando" class = "cityButtons">Orlando</button>
                <button id = "sanFrancisco" class = "cityButtons">San Francisco</button>
                <button id = "seattle" class = "cityButtons">Seattle</button>
                <button id = "denver" class = "cityButtons">Denver</button>
                <button id = "atlanta" class = "cityButtons">Atlanta</button>
            </div>
        </div>


        <div id="cityAndForecastData" class="cityAndForecastData">
            <div id="selectedCityCurrentWeather">

            </div>
            <div id="selectedCity5DayForecast">

            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
