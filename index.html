<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/stylesheet.css"/>
</head>
<body>
    <header>Weather Dashboard</header>
    <div id="bodyOfPage" class="bodyOfPage">
        <div id="columnOfCitiesAndSearch" class="columnOfCitiesAndSearch">
            <div id="searchModule" class="searchModule">
                <h1>Search for a City:</h1>
                <form>
                    <input type="text" id="city" name="city"><br>
                </form>
                <button class="button">Search</button>
            </div>
            <div id="popularCityButtons" class="popularCityButtons">
                <button class="cityButtons">Austin</button>
                <button class="cityButtons">Chicago</button>
                <button class="cityButtons">New York</button>
                <button class="cityButtons">Orlando</button>
                <button class="cityButtons">San Francisco</button>
                <button class="cityButtons">Seattle</button>
                <button class="cityButtons">Denver</button>
                <button class="cityButtons">Atlanta</button>
            </div>
        </div>





        <div id="cityAndForecastData" class="cityAndForecastData">
            <div id="selectedCityCurrentWeather">

            </div>
            <div id="selectedCity5DayForecast">

            </div>
        </div>
    </div>
</body>
</html>
